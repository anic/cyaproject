<!DOCTYPE>
<html>
	<head>
		<title>xqpimage</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<script type="text/javascript" src="../../js/jquery.js"></script>
		<script type="text/javascript" src="wfid.js"></script>
		<script type="text/javascript">
			var names = ["AA", "AB", "AE", "AF", "AH", "AJ", "AK", "AL", "AN", "AP", "AQ", "AR", "AS", "AU", "AV", "AW", "AY", "AZ", "AZ", "B", "BA", "BB", "BC", "BD", "BE", "BF", "BG", "BH", "BI", "BJ", "BK", "BL", "BM", "BN", "BO", "BP", "BQ", "BR", "BS", "BT", "BU", "BV", "BW", "BX", "BY", "BZ", "CA", "CB", "CC", "CD", "CE", "CF", "CG", "CH", "CI", "CJ", "CK", "CL", "CM", "CN", "CO", "CP", "CQ", "CR", "CS", "CT", "CU", "CV", "CW", "CX", "CY", "CZ", "DB", "DC", "DD", "DE", "DF", "DG", "DH", "DI", "DJ", "DL", "DN", "DQ", "DR", "DT", "DV", "DW", "DX", "DY", "DZ", "EA", "EB", "EC", "ED", "EE", "EF", "EH", "EJ", "EK", "EM", "EN", "EP", "EQ", "ER", "ES", "ET", "EX", "EY", "FA", "FB", "FC", "FG", "FJ", "FK", "FN", "MR", "O", "T", "WX"];
			function fetchImage() {
				var c = $("#content");
				for(var i = 0, size = ids.length; i < size; ++i) {
					c.append("<p>" + names[i] + "</p>");
					c.append("<img alt='" + names[i] + "' src='http://xqp2.gz.gmcc.net/WorkflowPreview.ashx?wfid=" + ids[i] + "&i=" + i + "'>");
				}
			}
		</script>
	</head>
	<body>
		<button id="start" onclick="fetchImage()">
			开始
		</button>
		<div id="content" style="width:100%;height:100%;"></div>
	</body>
</html>
