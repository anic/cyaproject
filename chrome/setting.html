<!DOCTYPE>
<html>
	<head>
		<title>设置</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link href="css/transdmin.css" rel="stylesheet" type="text/css" media="screen">
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/jNice.js"></script>
		<script type="text/javascript" src="js/login.js"></script>
		<script type="text/javascript">
			$(function() {
				var bg = chrome.extension.getBackgroundPage();
				$("#txtPortalName").val(bg.setting("PortalName"));

				if(bg.isExtensionAdmin()) {
					$("#pAdminDecription").html("您已经是此应用的管理员，可以访问所有功能。");
					$("#btnDeactivateAdmin").show();
				} else {
					$("#pAdminDecription").html("您不是此应用的管理员，不可访问管理员功能。");
					$("#btnActivateAdmin").show();
				}
			});
			
			
			
			function activateAdmin() {
				var bg = chrome.extension.getBackgroundPage();
				//TODO:加强口令
				if(prompt("请输入管理员口令") == "gmccwebsitesucks") {
					bg.setting(bg.EXTENSION_IS_ADMIN, "true");
					alert("管理员功能开启成功");
					window.location.reload();
				} else {
					alert("管理员口令错误");
				}
			}

			function deactivateAdmin() {
				var bg = chrome.extension.getBackgroundPage();
				if(confirm("确认关闭管理员功能？"))
				{
					bg.setting(bg.EXTENSION_IS_ADMIN, null);
					alert("管理员功能关闭成功");
					window.location.reload();
				}
			}

			function savePortal() {
				var portalName = $("#txtPortalName").val();
				var portalPwd = $("#txtPortalPwd").val();
				var bg = chrome.extension.getBackgroundPage();
				bg.setting("PortalName", portalName);
				bg.setting("PortalPwd", portalPwd);
				alert("保存成功");
			}

			function settingLogin() {
				var bg = chrome.extension.getBackgroundPage();
				var name = bg.setting("PortalName");
				var pwd = bg.setting("PortalPwd");

				var loginUrl = window.Login.buildUrl(name, pwd);
				window.open(loginUrl);
			}

			function buildUrl() {
				var bg = chrome.extension.getBackgroundPage();
				var name = bg.setting("PortalName");
				var pwd = bg.setting("PortalPwd");

				var loginUrl = window.Login.buildUrl(name, pwd);
				alert(loginUrl);
			}
		</script>
		<style type="text/css">
			.main {
				width: 900px;
				float: none;
			}
			.main h2 {
				float: none;
			}
			.main li {
				line-height: 18px;
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<h1><a href="#"><span> </span></a></h1>
			<ul class="mainNav">
				<li>
					<a href="feature.html" >特点</a>
				</li>
				<!-- Use the "active" class for the active menu item  -->
				<li>
					<a href="#" class="active">设置</a>
				</li>
				<li>
					<a href="#">帮助</a>
				</li>
				<li class="logout">
					<a href="others.html">其他</a>
				</li>
			</ul>
			<div class="main">
				<h3> Portal </h3>
				<fieldset>
					<p>
						设置Portal的用户名和密码，可以自动登录Portal
					</p>
					<p>
						<label>用户名:</label>
						<input id="txtPortalName" type="text" class="text-long">
					</p>
					<p>
						<label>密码:</label>
						<input id="txtPortalPwd" type="password" class="text-long">
					</p>
					<button id="btnSave" name="" onclick="savePortal();">
						<span><span>保存</span></span>
					</button>
				</fieldset>
				<div style="float: right;margin-top:-50px">
					<p>
						点击 <a onclick="settingLogin()" href="#">测试登录</a> ，如果能够进入Portal，表示登录设置成功。
					</p>
					<p>
						点击<a onclick="buildUrl()" href="#">这里</a>弹出登录链接
					</p>
				</div>
				<h3> 应用管理 </h3>
				<fieldset>
					<p id="pAdminDecription"></p>
					<div id="divIsAdmin"></div>
					<button id="btnActivateAdmin" name="" onclick="activateAdmin();" style="display: none;">
						<span><span>开启管理员功能</span></span>
					</button>
					<button id="btnDeactivateAdmin" name="" onclick="deactivateAdmin();" style="display: none;">
						<span><span>关闭管理员功能</span></span>
					</button>
				</fieldset>
			</div>
		</div>
	</body>
</html>
