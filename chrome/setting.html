<!DOCTYPE html>
<html lang="en">
	<head>
		<title>设置</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
		<script type="text/javascript" src="./bootstrap/js/jquery.js"></script>
		<script type="text/javascript" src="./bootstrap/js/bootstrap.js"></script>

		<script type="text/javascript" src="js/login.js"></script>
		<script type="text/javascript" src="js/toolbar.js"></script>
		<script type="text/javascript" src="setting.js"></script>
	</head>
	<body>
		<div class="navbar">
			<div class="navbar-inner">
				<div class="container">
					<a class="brand" href="#"> GmccOffice </a>
					<ul class="nav">
						<li>
							<a href="feature.html">首页</a>
						</li>
						<li class="active">
							<a href="#">设置</a>
						</li>
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown"> 工具 <b class="caret"></b> </a>
							<ul class="dropdown-menu" id="ulTool">
								
							</ul>
						</li>
						<li>
							<a href="others.html">其他</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="container">
			<form class="form-horizontal">
				<fieldset>
					<legend>
						Portal
					</legend>
					<div class="control-group">
						<label class="control-label" for="input01">用户名</label>
						<div class="controls">
							<input type="text" class="input-xlarge" id="txtPortalName">
							<p>
								设置Portal的用户名和密码，以便应用自动登录Portal
							</p>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="input01">密码</label>
						<div class="controls">
							<input type="password" class="input-xlarge" id="txtPortalPwd"  placeholder="**********">
						</div>
					</div>
					<div class="form-actions">
						<button id="btnSave" class="btn btn-primary" name="">
							保存
						</button>
						<button id="btnTestLogin" class="btn">
							测试登录
						</button>
						<button id="btnBuilUrl" class="btn">
							登录链接
						</button>
					</div>
				</fieldset>
			</form>
			<form class="form-horizontal">
				<fieldset>
					<legend>
						应用管理
					</legend>
					<div class="control-group">
						<label class="control-label" for="input01"></label>
						<div class="controls">
							<p id="pAdminDecription"></p>
						</div>
					</div>
					<div class="form-actions">
						<button id="btnActivateAdmin" name=""  class="btn btn-success" style="display: none;">
							开启管理员功能
						</button>
						<button id="btnDeactivateAdmin" name="" class="btn btn-warning" style="display: none;">
							关闭管理员功能
						</button>
					</div>
				</fieldset>
			</form>
		</div>
	</body>
</html>
