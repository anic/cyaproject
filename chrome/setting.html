<!DOCTYPE>
<html>
	<head>
		<title>设置</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link href="css/transdmin.css" rel="stylesheet" type="text/css" media="screen">
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/jNice.js"></script>
		<script type="text/javascript">
			$(function() {
				var bg = chrome.extension.getBackgroundPage();
				$("#txtPortalName").val(bg.setting("PortalName"));
				$("#txtPortalPwd").val(bg.setting("PortalPwd"));
			});
			function savePortal() {
				var portalName = $("#txtPortalName").val();
				var portalPwd = $("#txtPortalPwd").val();
				var bg = chrome.extension.getBackgroundPage();
				bg.setting("PortalName", portalName);
				bg.setting("PortalPwd", portalPwd);
				alert("保存成功");
			}

			function settingLogin() {
				var bg = chrome.extension.getBackgroundPage();
				var name = bg.setting("PortalName");
				var pwd = bg.setting("PortalPwd");

				var loginUrl = "https://pac-am.gmcc.net/amserver/UI/Login?goto=http://pac.gmcc.net/portal/dt?provider=DISHI_Portal";
				loginUrl += "&Login.Token1=" + name;
				loginUrl += "&Login.Token2=" + pwd;
				loginUrl += "&module=LDAP";

				window.open(loginUrl);
			}
		</script>
		<style type="text/css">
			.main {
				width: 900px;
				float: none;
			}
			.main h2 {
				float: none;
			}
			.main li {
				line-height: 18px;
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<h1><a href="#"><span> </span></a></h1>
			<ul class="mainNav">
				<li>
					<a href="feature.html" >特点</a>
				</li>
				<!-- Use the "active" class for the active menu item  -->
				<li>
					<a href="#" class="active">设置</a>
				</li>
				<li>
					<a href="#">帮助</a>
				</li>
				<li class="logout">
					<a href="others.html">其他</a>
				</li>
			</ul>
			<div class="main">
				<h3> Portal </h3>
				<fieldset>
					<p>
						设置Portal的用户名和密码，可以自动登录Portal
					</p>
					<p>
						<label>用户名:</label>
						<input id="txtPortalName" type="text" class="text-long">
					</p>
					<p>
						<label>密码:</label>
						<input id="txtPortalPwd" type="password" class="text-long">
					</p>
					<button id="btnSave" name="" onclick="savePortal();">
						<span><span>保存</span></span>
					</button>
				</fieldset>
				<p>
					点击 <a onclick="settingLogin()" href="#">测试登录</a> ，如果能够进入Portal，表示登录设置成功
				</p>
				
			</div>
		</div>
	</body>
</html>
